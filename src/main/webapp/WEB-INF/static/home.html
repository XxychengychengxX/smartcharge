<html lang="en">

<head>

            <div id="d2"><!--播放顺序展示-->
                <!--三个个顺序点-->
                <div id="d21" onClick=""></div>
                <div id="d22" onClick=""></div>
                <div id="d23" onClick=""></div>
            </div>
        </div>
        <!--  展示区 -->

        <br>
        <br>
        <br>
        <div class="container">
            <div class="row ">
                <div><img src="picture/content_1.png" class="img1" alt="Responsive image"></div>
                <div><img src="picture/content_2.png" class="img2" alt="Responsive image"></div>
                <div><img src="picture/content_3.png" class="img3" alt="Responsive image"></div>
            </div>

        <br>

    </div>
